<!doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"></meta>
<meta http-equiv="Content-Type" content="text/html"></meta>
<title>Magna Alianza</title>

<!-- Bootstrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body class=" bg-light text-dark">
	<!-- NAVBAR -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
		<a class="navbar-brand" href="/">Magna Alianza</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/coffee">Registrar tipo de café</a>
				</li>
			</ul>
		</div>
	</nav>
	<!-- End NAVBAR -->
	<div class="container mb-5" th:each="prod: ${myProducer}" th:object="${myProducer}">

		<h1 class="mt-5 mb-3 text-center" th:text="${prod.firstname}" >NOMBRE PRODUCTOR</h1>

		<!-- Producer information -->
		<div class="shadow rounded bg-white p-3 text-center" >
			<div class="row">
				<div class="col-md-12">
					<p><span th:text="${'Cédula: '+prod.identification}">CEDULA</span></p>
					<p><span th:text="${'Empresa: ' +prod.companyName}">NOMBRE DE LA EMPRESA</span></p>
					<p><span th:text="${'Provincia: ' +prod.province}">PROVINCIA</span></p>
					<p><span th:text="${'Cantón: ' +prod.canton}">CANTON</span></p>
					<p><span th:text="${'Distrito: ' +prod.district}">DISTRITO</span></p>
					<p><span th:text="${'Dirección exacta: ' +prod.nominalAddress}">DIRECCION EXACTA</span></p>
				</div>
			</div>
		</div>
        <a th:href="@{'/farmland/' + ${prod.id}}" class="btn btn-dark btn-block mt-3 float-right shadow mb-5">Agregar finca</a>

		<h2 class="mt-5 mb-3 text-center">Fincas</h2>
		<div class="row">
			<th:block th:each="farmland : ${myFarmlands}" th:object="${farmland}">
				<div class="col-md-4">
					<div th:name="*{name}" th:field="*{id}"  class="card text-dark bg-white mb-3 shadow" style="max-width: 18rem;" th:value="card">
						<h4 class="card-header" th:text="${farmland.name}">Header</h4>
						<div class="card-body">
							<h5 class="card-title">Tipos de café</h5>
							<ul th:each="coffeType : ${coffeByFarmland}">
								<li th:text="${coffeType.name}"></li>
							</ul>
						</div>
					</div>
				</div>
			</th:block>
		</div>
	</div>
	<!-- Footer -->
	<footer class="page-footer font-small bg-dark mt-2 text-white">
	  <div class="footer-copyright text-center py-3">© 2018 Copyright:
	    <a href="magnaaliza.com" class="text-info"> MagnaAlianza.com</a>
	  </div>	
	</footer>
	<!-- Footer -->
</body>
</html>
