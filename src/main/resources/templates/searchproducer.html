<!doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="Content-Type" content="text/html"></meta>
    <title>Productores</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body class=" bg-light text-dark">
<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
    <a class="navbar-brand" href="/">Magna Alianza</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/coffee">Registrar tipo de café</a>
            </li>
        </ul>
    </div>
</nav>
<!-- End NAVBAR -->
<div class="container">
    <h1 class="text-center mt-5 mb-4">Buscar productor por aproximación sobre firstname</h1>
    <div class="rounded shadow p-4 bg-white ">
        <form th:object="${searchProducer}" th:action="@{/searchproducer}" method="post">
            <div class="form">
                <div class="form-group">
                    <label for="firstname">Nombre</label>
                    <input th:field="*{firstname}" type="text" class="form-control" id="firstname" placeholder="Jon Sully" >
                </div>
            <button type="submit" class="btn btn-dark btn-block">Buscar productor</button>
            </div>
        </form>
    </div>
</div>
<!-- Footer -->
<footer class="page-footer font-small bg-dark mt-5 text-white">
    <div class="footer-copyright text-center py-3">© 2018 Copyright:
        <a href="magnaaliza.com" class="text-info"> MagnaAlianza.com</a>
    </div>
</footer>
<!-- Footer -->
</body>
